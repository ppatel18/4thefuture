<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/script.js"></script><!-- Speech to Text-->
  </head>
  
  <body>
    
    <div id="activity-rules">
      <h3>Geometry</h3>
      
      <span id="speech_answer"> Name the shapes to <br/> turn them green </span>
    </div>
    
    <a-scene>
        
        <a-entity
        id="octahedron_wrapper"
        >
          
          <a-octahedron
          id="octahedron"
          color="tomato" 
          position="0 2 0"
          depth="2"
          height="2"
          width="2">
          </a-octahedron>
          
          <a-animation
          attribute="rotation"
          dur="20000"
          easing="linear"
          to="0 360 0"
          repeat="indefinite">
          </a-animation>
          
        </a-entity>  
        
        <a-entity
        id="sphere_wrapper"
        visible="true">
        
          <a-sphere
          id="sphere"
          color="tomato"
          position="3 2 0"
          radius="0.8">
          </a-sphere>
          
        </a-entity> 
        
        <a-entity>
          <a-text
          color="tomato"
          position="5.0 0.9 2"
          width="4">
          </a-text>
        </a-entity>
        
        <a-entity
        id="cylinder_wrapper"
        visible="true">
          
          <a-cylinder
          id="cylinder"
          color="tomato"
          position="7.2 2 0"
          radius="1.2"
          height="2"
          >
            
          </a-cylinder>
          
        </a-entity>
        
        <a-entity id="camera_main" 
        position="0 0 5">
        <a-camera></a-camera>
        </a-entity>
        
        <a-sky
        color="#E1E1E1">
        </a-sky>
        
    </a-scene>

    
  </body>
</html>
