<script>
    $(document).ready(function(){
        (function() {
            var ourAPI = "http://34.209.38.109:8080/location/ms/rest/getCourse/cs1";
            $.getJSON( ourAPI, {
                format: "json"
            })
                .done(function( data ) {
                    console.log(data);
                    console.log(data.courseName);
                    if (data.courseDomain == "Science") {
                        $("<p>" + "Id: " + data.courseId + "</p>").appendTo(".science-detail");
                        $("<p>" + "Name: " + data.courseName + "</p>").appendTo(".science-detail");
                        $("<p>" + "Instructor: " + data.instructorId + "</p>").appendTo(".science-detail");
                        $("<p>" + "Grade: " + data.courseMarks + "</p>").appendTo(".science-detail");
                    } else if (data.courseDomain == "English") {
                        $("<p>" + "Id: " + data.courseId + "</p>").appendTo(".english-detail");
                        $("<p>" + "Name: " + data.courseName + "</p>").appendTo(".english-detail");
                        $("<p>" + "Difficulty: " + data.courseDifficulty + "</p>").appendTo(".english-detail");    
                    } else if (data.courseDomain == "Math") {
                        $("<p>" + "Id: " + data.courseId + "</p>").appendTo(".math-detail");
                        $("<p>" + "Name: " + data.courseName + "</p>").appendTo(".math-detail");
                        $("<p>" + "Difficulty: " + data.courseDifficulty + "</p>").appendTo(".math-detail");    
                    } else if (data.courseDomain == "History") {
                        $("<p>" + "Id: " + data.courseId + "</p>").appendTo(".history-detail");
                        $("<p>" + "Name: " + data.courseName + "</p>").appendTo(".history-detail");
                        $("<p>" + "Difficulty: " + data.courseDifficulty + "</p>").appendTo(".history-detail");    
                    }

                });
        })();
    });
</script>
